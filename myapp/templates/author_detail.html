<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail autora</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #e8f5e9 url('https://www.toptal.com/designers/subtlepatterns/patterns/memphis-mini-dark.png');
            background-size: cover;
        }
        h1 {
            font-family: 'Arial', sans-serif;
            font-size: 3rem;
            color: #004d00;
            text-align: center;
            margin-bottom: 40px;
        }
        .card {
            background-color: #006400;
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        .card a {
            color: #ffffff;
            text-decoration: none;
        }
        .card a:hover {
            color: #008700;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>{{ author.name }}</h1>
        <div class="card mt-4">
            <h2>O autorovi</h2>
            <p>{{ author.bio }}</p>
            <h3>Filmy</h3>
            <ul>
                {% for film in author.film_set.all %}
                    <li><a href="{% url 'film_detail' film.id %}">{{ film.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
